<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #333;
        }
        h1 {
            text-align: center;
            color: white;
            padding: 20px 0;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #2193b0;
            outline: none;
            box-shadow: 0 0 5px rgba(33, 147, 176, 0.5);
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            background-color: #2193b0;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #6dd5ed;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(1);
        }
        #problem-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2193b0;
        }
        .problem-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-left: 5px solid #2193b0;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .problem-item:hover {
            transform: translateX(10px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .problem-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Seller - Buyer Interaction</h1>
    <form id="fishForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="village">Full Address</label>
            <input type="text" id="village" name="village" placeholder="Enter your full address" required>
        </div>
       
        <div class="form-group">
            <label for="problem">Number Of Fishes required</label>
            <input type="number" name="problem" placeholder="" required></textarea>
        </div>
        <div class="form-group">
            <label for="typeOfFish">Phone Number</label>
            <input type="text" id="typeOfFish" name="typeOfFish" placeholder="Enter your phone number" required>
        </div>
        
            
        
        <button type="submit" onclick="window.location.href='orderplaced.html';">Submit</button>
    </form>
    <H1>NOTE: Only CASH ON DELIVERY [COD] Available</H1>
    
    <script>
        const form = document.getElementById('fishForm');
        const problemsContainer = document.getElementById('problems');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            
            const name = document.getElementById('name').value;
            const village = document.getElementById('village').value;
            const genderInputs = document.querySelectorAll('input[name="gender"]:checked');
            const gender = Array.from(genderInputs).map(input => input.value).join(', ');
            const problem = document.getElementById('problem').value;
            const typeOfFish = document.getElementById('typeOfFish').value;
            const days = document.getElementById('days').value;

            alert('Thank you for reaching us, we will solve the problem quickly.');

            const problemItem = document.createElement('div');
            problemItem.classList.add('problem-item');
            problemItem.innerHTML = `
                <strong>Name:</strong> ${name} <br>
                <strong>Village:</strong> ${village} <br>
                <strong>Gender:</strong> ${gender} <br>
                <strong>Problem:</strong> ${problem} <br>
                <strong>Type of Fish:</strong> ${typeOfFish} <br>
                <strong>Days Observing Problem:</strong> ${days}
            `;
            problemsContainer.appendChild(problemItem);

           
            form.reset();
        });
    </script>
</body>
</html>
