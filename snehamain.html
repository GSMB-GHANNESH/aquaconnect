<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f4f9f9;
        color: #2c49c0;
        background-image: url('sngbag.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        color: #011e19;
        margin-top: 20px;
        font-family: 'Open Sans', sans-serif;
      }

      /* Navigation Styles */
      nav {
        display: flex;
        justify-content: center;
        background-color: rgba(0, 77, 64, 0.9);
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      nav a:hover {
        background-color: #26a69a;
        transform: scale(1.1);
      }

      /* Button Grid Styles */
      .button-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px auto;
        max-width: 1200px;
      }

      .button-grid button {
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .button-grid button:hover {
        background-color: #004d40;
        transform: scale(1.1);
      }

      /* Content Box Styles */
      #content {
        background-color: rgba(68, 206, 213, 0.9);
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Footer Styles */
      footer {
        text-align: center;
        padding: 10px;
        background-color: #004d40;
        color: white;
        margin-top: 20px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          margin-top: 10px;
        }

        nav {
          flex-direction: column;
          padding: 15px 0;
        }

        nav a {
          margin: 5px 0;
        }

        .button-grid {
          flex-direction: column;
          margin-top: 20px;
        }

        .button-grid button {
          font-size: 14px;
          padding: 12px 25px;
        }

        #content {
          max-width: 95%;
          margin: 10px;
        }

        footer {
          font-size: 14px;
          padding: 15px 0;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        nav a {
          padding: 8px 16px;
        }

        .button-grid button {
          font-size: 12px;
          padding: 10px 20px;
        }

        footer {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Environmental Monitoring</h1>

    <nav>
      <a href="objectives.html">Objectives</a>
      <a href="Components.html">Components</a>
      <a href="technologies.html">Technologies</a>
      <a href="Applications.html">Applications</a>
      <a href="Challenges.html">Challenges</a>
    </nav>

    <div class="button-grid">
      <button onclick="openPage('objectives.html')">View Objectives</button>
      <button onclick="openPage('Components.html')">View Components</button>
      <button onclick="openPage('technologies.html')">View Technologies</button>
      <button onclick="openPage('Applications.html')">View Applications</button>
    </div>

    <div id="content">
      <p>Welcome to the Environmental Monitoring page. This platform provides an overview of key environmental aspects.</p>
    </div>

    <footer>
      <p>&copy; 2024 Environmental Monitoring. All Rights Reserved.</p>
    </footer>

    <script>
      function openPage(url) {
        window.location.href = url;
      }
    </script>
  </body>
</html>
