<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Environmental Monitoring</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #34495e;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        
        .box {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        
        .box:nth-child(1) {
            background-color: #ffadad;
        }
        .box:nth-child(2) {
            background-color: #ffd6a5;
        }
        .box:nth-child(3) {
            background-color: #fdffb6;
        }
        .box:nth-child(4) {
            background-color: #caffbf;
        }

    
        .box h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .box p {
            font-size: 1rem;
            color: #555;
        }

        
        .box:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Components</h1>
    <div class="container">
        <div class="box" onclick="showInfo('Water Quality: Track temperature, oxygen levels and pollutants.')">
            <h3>Water Quality</h3>
            <p>Track temperature, oxygen levels and pollutants.</p>
        </div>
        <div class="box" onclick="showInfo('Fish Populations: Use tagging, sonar and eDNA for population insights.')">
            <h3>Fish Populations</h3>
            <p>Use tagging, sonar and eDNA for population insights.</p>
        </div>
        <div class="box" onclick="showInfo('Biodiversity Studies: Assess species composition and manage invasive species.')">
            <h3>Biodiversity Studies</h3>
            <p>Assess species composition and manage invasive species.</p>
        </div>
        <div class="box" onclick="showInfo('Habitat Monitoring: Inspect ecosystems using drones and GIS.')">
            <h3>Habitat Monitoring</h3>
            <p>Inspect ecosystems using drones and GIS.</p>
        </div>
    </div>

    <script>
    
        function showInfo(message) {
            alert(message);
        }
    </script>
</body>
</html>
